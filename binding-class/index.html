<!DOCTYPE>
<html>

<head>
  <title>VueJS Course</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="app">
    <label>
      <input type="checkbox" v-model="isPurple" /> Purple
    </label>

    <select v-model="selectedColor">
      <option value="">White</option>
      <option value="text-black">Black</option>
      <option value="text-orange">Orange</option>
    </select>


    <!-- Binding styles -->
    <input type="number" v-model="size" />

    <!-- bind class, will only add class if the condition is true and remove if false -->
    <!-- Vue will iterate through the array, will apply first element in array; and then run through the rest to see if class should be applied or not -->

    <!-- <div class="circle" :class="[selectedColor, circleClasses]" :style="[
    {width: size + 'px', height: size + 'px', lineHeight: size + 'px' }, 
    { transform: 'rotate(30deg)' }]"> -->

    <div class="circle" :class="[selectedColor, circleClasses]" :style="[changeSize, transform]">
      Hi!
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>

</html>
